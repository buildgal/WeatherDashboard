<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link  rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  
    <title>WeatherDashboard
    </title>
    
</head>
<body>

    <nav class="heading" id="navBar">
      <h1>
      
        <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-cloud" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" d="M4.406 3.342A5.53 5.53 0 0 1 8 2c2.69 0 4.923 2 5.166 4.579C14.758 6.804 16 8.137 16 9.773 16 11.569 14.502 13 12.687 13H3.781C1.708 13 0 11.366 0 9.318c0-1.763 1.266-3.223 2.942-3.593.143-.863.698-1.723 1.464-2.383zm.653.757c-.757.653-1.153 1.44-1.153 2.056v.448l-.445.049C2.064 6.805 1 7.952 1 9.318 1 10.785 2.23 12 3.781 12h8.906C13.98 12 15 10.988 15 9.773c0-1.216-1.02-2.228-2.313-2.228h-.5v-.5C12.188 4.825 10.328 3 8 3a4.53 4.53 0 0 0-2.941 1.1z"/>
        </svg>
      
        Weather Dashboard
        <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-cloud" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" d="M4.406 3.342A5.53 5.53 0 0 1 8 2c2.69 0 4.923 2 5.166 4.579C14.758 6.804 16 8.137 16 9.773 16 11.569 14.502 13 12.687 13H3.781C1.708 13 0 11.366 0 9.318c0-1.763 1.266-3.223 2.942-3.593.143-.863.698-1.723 1.464-2.383zm.653.757c-.757.653-1.153 1.44-1.153 2.056v.448l-.445.049C2.064 6.805 1 7.952 1 9.318 1 10.785 2.23 12 3.781 12h8.906C13.98 12 15 10.988 15 9.773c0-1.216-1.02-2.228-2.313-2.228h-.5v-.5C12.188 4.825 10.328 3 8 3a4.53 4.53 0 0 0-2.941 1.1z"/>
         </svg>
        
       
      </h1>
        <!-- Navbar content -->
      </nav>

            <div id="citySearch">

                <nav class="navbar navbar-light bg-light">
                    <form class="form-inline">
                      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" id="cityInput">
                      <button class="btn btn-outline-success my-2 my-sm-0" type="submit" id="searchBtn">Search</button>
                    </form>
                  </nav>

            <div class="card" style="width: 18rem;" id="stateRows">
                <ul class="list-group list-group-flush" id="dropCity">
                  <li class="list-group-item">Cities Searched</li>
                </ul>
              </div>
              </div>
              <br>
   
              <div class="container">
          <div class="col-sm-12">
            <div class="row">
                <div class="card-body" id="currentDay">
                  <div id="windowCity">
                    <h5 id="cityHead">What's the weather?
                    </h5>
                    <img class="weatherIMG"></img>     
                  </div>
                  <br> 
                  <div class="current" id="tempature">
                    Tempature:
                  </div>
                  <br> 
                  <div class="current" id="humidity">
                    Humidity:
                  </div>
                  <br>
                  <div class="current" id="windSpeed">
                    Wind Speed:
                  </div>
                  <br>
                  <div class="current" id="uvIndex">
                    UV Index:
                  </div>
                  <div id="uvBox"></div>

                  <br>
                  </div>
                        
                  


                  <div class="container">
                    <p>
                      <h4 id="forcast">
                        5 Day Forcast:
                      </h4>
                    </p>

                    <div class="row">
                      <div class="col">

                        <div class="card text-white bg-primary mb-2" style="max-width: 18rem;">
                            <div class="card-header" id="date1"></div>
                            <div class="card-body">
                              <h5 class="card-title">
                                <img id="icon1" src="">
                              </img>
                              </h5>
                              <p class="card-text" id="temp1">Tempature:</p>
                              <p class="card-text" id="hum1">Humidity:</p>
                            </div>
                          </div>
                        </div>

                        <div class="col">

                          <div class="card text-white bg-primary mb-2" style="max-width: 18rem;">
                              <div class="card-header" id="date2"></div>
                              <div class="card-body">
                                <h5 class="card-title">
                                  <img id="icon2" src="">
                                  </img>
                                </h5>
                                <p class="card-text" id="temp2">Tempature:</p>
                                <p class="card-text" id="hum2">Humidity:</p></div>
                            </div>
                          </div>
  

                        


                        <div class="col">

                          <div class="card text-white bg-primary mb-2" style="max-width: 18rem;">
                              <div class="card-header" id="date3"></div>
                              <div class="card-body">
                                <h5 class="card-title">
                                  <img id="icon3" src="">
                                  </img>
                                </h5>
                                <p class="card-text" id="temp3">Tempature:</p>
                                <p class="card-text" id="hum3">Humidity:</p>                                
                              </div>
                            </div>
                          </div>

                          <div class="col">
                            <div class="card text-white bg-primary mb-2" style="max-width: 18rem;">
                                <div class="card-header" id="date4"></div>
                                <div class="card-body">
                                  <h5 class="card-title">
                                    <img id="icon4" src="">
                                  </img>  
                                  </h5>
                                  <p class="card-text" id="temp4">Tempature:</p>
                                  <p class="card-text" id="hum4">Humidity:</p>     
                                </div>
                              </div>
                            </div>
                            

                      <div class="col">
                        <div class="card text-white bg-primary mb-2" style="max-width: 18rem;">
                            <div class="card-header" id="date5"></div>
                            <div class="card-body">
                              <h5 class="card-title">
                                <img id="icon5" src="">
                                </img> 
                              </h5>
                              <p class="card-text" id="temp5">Tempature:</p>
                              <p class="card-text" id="hum5">Humidity:</p>     
                            </div>
                          </div>
                        </div>

                      </div>
                    </div>
                  </div>

    

<script src="script.js">
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
</body>
</html>
